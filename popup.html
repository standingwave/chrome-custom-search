<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<meta content='width=device-width, initial-scale=1.0' name='viewport'>
<title>Myapp</title>
  <script src="javascripts/jquery-1.8.2.min.js" type="text/javascript"></script>
  <script src="javascripts/jquery.dump.js" type="text/javascript"></script>
  <script src="javascripts/jquery.tagsinput.js" type="text/javascript"></script>
  <script src="javascripts/jquery-ui-1.9.1.min.js" type="text/javascript"></script>
  <script src="javascripts/application.js" type="text/javascript"></script>
  <script src="javascripts/util.js"></script>
  
  <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/start/jquery-ui.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
  <link rel="stylesheet" href="stylesheets/jquery.tagsinput.css" />
  <link href="stylesheets/application.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="stylesheets/popup.css" />
</head>
<body>
  <div id='main' role='main'>
    <div class='container'>
      <div class='content'>
        <div class='row'>
          <div class='span12'>
            <div id="messages"></div>
            <div class="annotations"></div>
            <div id="template">
              <span class="about"></span>
              <span class="directive"></span>
              <span class="comment"></span>
            </div>
            <div id='bmchrome'>Annotate this page</div>
            <div id='bookmarklet'>
              <form accept-charset="UTF-8" action="/engines/create_annotation" id="create_annotation" method="post">
                <div style="margin:0;padding:0;display:inline">
                  <input name="utf8" type="hidden" value="&#x2713;" />
                  <input name="api_token" type="hidden" value="d/bGgzjEalrwc/LhdM8FHTmBCj0+U9mKVBnG0X6jPJc=" />
                </div>
                <table>
                  <tbody>
                    <tr>
                      <th>Add annotation to:</th>
                      <td>
                        <div>
                          <select id="engine_id" name="engine_id" style="width:275px">
                            <option value="">Select Engine</option>
                          </select>
                          <a id='edit_engine' target='_new'>edit search engine &raquo;</a>
                          <br>
                        </div>
                        <div>
                          <label for='include'></label>
                          <input checked='true' id='include' name='rule' type='radio' value='include'>Include</input>
                          <label for='exclude'></label>
                          <input id='exclude' name='rule' type='radio' value='exclude'>Exclude</input>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>Target:</th>
                      <td>
                        <div>
                          <input checked='true' id='about_domain' name='target' type='radio' value=''>Everything on this site:</input>
                          <span id="domain_link"></span>
                        </div>
                        <div>
                          <input id='about_page' name='target' type='radio' value=''>
                          <span id="page_link"></span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>Apply tag(s):</th>
                      <td>
                        <input class="tags_input" id="tags" name="tags" type="text" value="" />
                      </td>
                    </tr>
                    <tr>
                      <th>Comment:</th>
                      <td>
                        <textarea id="comment" name="comment" placeholder="Add a note"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td style='border:none; width:150px;' colspan="2">
                        <input name='save' type='submit' value='Save'>
                        <input type='button' value='Close' class="close_window">
                        <span class="loading">Loading...<img src="loader_light_blue.gif" /></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
        <footer></footer>
      </div>
    </div>
  </div>
</body>
</html>
