<html>
  <head>
    <script src="javascripts/options.js"></script>
    <link rel="stylesheet" href="stylesheets/options.css" />
    <title>Custom Search Engine Options</title>
  </head>
  <body style="width: 100%; text-align: center;">
    <center>
      <div class="title">Custom Search Engine <span style="color: #CBCBCB; font-size: 22px; font-weight: normal;"> Version <span id="version"></span></span></div>
      <div style="border: 3px solid #28AEA8; -webkit-border-radius: 20px; width: 800px; text-align: left; padding: 30px">

      <span style="font-size: 16px; color: #00CCFF"><b>Options</b></span>
      <hr style="width:100%; border: 1px dotted white; margin: 0px;"><br>
      <br>
      <table width="400px" border="0" cellpadding="0" cellspacing="2" style="font-size: 12px; margin-left: 6px">
       <tr>
        <td>API Key</td>
        <td><input id="api_key" type="text" size="100"></td>
         <td><span style="color: #00CCFF; font-size: 12px;"><i>Default value: 129sdf8S&901001274sklj:12&D=kAJh7</i></span></td>
       </tr>
       <tr>
        <td>Server Endpoint</td>
        <td><input id="api_url" type="text" size="100"></td>
        <td>
          <span style="color: #00CCFF; font-size: 12px;"><i>Default value: http://localhost:5000/</i></span>
        </td>
       </tr>
      </table>

      <button id="save_setting" style="cursor:pointer; padding: 4px;font-size: 15px; background-color: transparent; -webkit-border-radius: 4px; border: 1px solid white; color: white">Save Settings</button>
      <div id="saving" style="color: #00CCFF; font-size: 12px; font-weight: bold">&nbsp;</div>
      <div id="message" style="color: #00CCFF; font-size: 11px;"></div>
      <span style="font-size: 16px; color: #00CCFF"><b>Links</b></span>
      <hr style="width:100%; border: 1px dotted white; margin: 0px;"><br>
       - <a href="http://chromium.exxe.ath.cx/smoothscroll/">Source Code, Known Issues, Bug Report, ...</a><br>
       - <a href="http://stereopsis.com/stopping/">Pulse Algorithm by Michael Herf</a><br>
      </div>

      <small>Gabriel Williams | ummonai&#64;gmail.com</small>
  </center>
</body>
</html>
